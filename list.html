<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML Lists</title>
</head> 
<body>
    <p>My favourite foods are:</p>
    <!-- This is an unordered list -->
    <ul>
        <li>Fried rice</li>
        <li>Mie Ayam</li>
        <li>Fried Chiken</li>
            <ol>
                <li>KFC:
                    <ul>
                        <li>Lembang</li>
                        <li>Setiabudi</li>
                    </ul>
                </li>
            
             <li>CFC</li>
             <li>BFC</li>

            </ol>
         </li>
         <li>Pizza</li>
   </ul>
             
    <p>My favourite friends:</p>
    <!-- This is an unordered list -->
    <ol type="i">
        <li>Gracecia</li>
        <li>Yufentus</li>
        <li>Sartika</li>
        <li>Shann</li>
        <li>Siti</li>
    </ol>
    <h2>Relative URLs</h2>
    <p><a href="hello.html">hello.html</a></p>
    <p><a href="lists.html">lists.html</a></p>
    <p><a href="links.html">links.html</a></p>


</body>   
</html>
