<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Forms</title>
    </head>
    <body>
        <form action="process.php">
            <!--Input type text-->
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <!--Input type email-->
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!--Input type password-->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <!--Input type date-->
            <label for="birthdate">Birth Date:</label><br>
            <input type="date" id="birthdate" name="birthdate"><br><br>

             <!--Select element-->
             <label for="major">Major:</label><br>
            <select id="major" id="major" name="major"><br>
                <option value="Informatics Engineering">Informatics Engineering</option>
                <option value="Information System">Information System</option>
                <option value="Accounting">Accounting</option>
                <option value="Management">Management</option>
            <select><br<<br>
              
             <!--Textarea element-->  
             <p>Write your comment below:</p>  
             <textarea name="comment" rows="10" cols="=30">


             </textarea>

            <!--Input type radio-->
            <p>Choose your gender:</p>
            <input type="radio" id="male name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female name="gender" value="Feale">
            <label for="female">Female</label><br>

            <!--Input type checkbox-->
            <p>Choose your hobbies:</p>
            <input type="checkbox" id="singing" name="hobby1" value="Singing">
            <label for="singing">Singing</label><br>
            <input type="checkbox" id="drawing" name="hobby2" value="Drawing">
            <label for="drawing">Drawing<label><br>
            <input type="checkbox" id="cooking" name="hobby3" value="Cooking">
            <label for="cooking">Cooking</label><br>
            <input type="checkbox" id="playing_basketball" name="hobby4" value="Playing_basketball">
            <label for="playing_basketball">Playing Basketball</label><br><br>
                
            <!--Input type submit-->
            <input type="submit">
            <!--Input type reset-->
            <input type="reset">
        </form>
</body>
</html>
